<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="./Css/normalize.css">
  <link rel="stylesheet" href="./Css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main">
    <section class="section-left">
      <img src="./Assets/Logo.svg" alt="" class="section-left__logo logo">
      //Espacio para ingresar texto a Encriptador
      <div class="section-left__encrypt encrypt">
        <figure class="encrypt__info">
          <img src="./Assets/Icon.svg" alt="icon"> 
          <p>Solo letras minúsculas y sin acentos</p>
        </figure>
        <div>
          <button class="button encrypt--button">Encriptar</button>
          <button class="button encrypt--button-secondary">Desencriptar</button>
        </div>
      </div>
    </section>
    <section class="section-right">
      <img src="./Assets/Figura.svg" alt="Hombre con Lupa">
      <h2>Ningún mensaje fue encontrado</h2>
      <p>Ingrese el texto que desees encriptar o desencriptar</p>
      <button class="button section-right--button">Copiar</button>
    </section>
  </main>
</body>
</html>
