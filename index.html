<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="./Css/normalize.css">
  <link rel="stylesheet" href="./Css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

  <main class="main">
    <!-- Sección para ingresar texto, encriptar y desencriptar -->
    <section class="section-left">
      <img src="./Assets/Logo.svg" alt="Logo" class="section-left__logo logo">  
      <!-- Espacio para ingresar texto a Encriptar -->    
      <textarea id="text-encrypt" class="section-left__textarea" placeholder="Ingrese texto aquí"></textarea> 
      <div class="section-left__encrypt encrypt">
        <figure class="encrypt__info">
          <img src="./Assets/Icon.svg" alt="icon"> 
          <p>Solo letras minúsculas y sin acentos</p>
        </figure>
        <div>
          <button class="button encrypt--button" onclick="encrypt()">Encriptar</button>
          <button class="button encrypt--button-secondary" onclick="decrypt()">Desencriptar</button>
        </div>
      </div>
    </section>

    <!-- Sección donde muestra y copiar mensaje -->
    <section class="section-right">
      <!-- Se muestra imagen y mensaje de que no hay texto -->
      <div id="imageText" class="section-right__imageText" style="display: none;">
        <img src="./Assets/Figura.svg" alt="Hombre con Lupa">
        <h2>Ningún mensaje fue encontrado</h2>
        <p>Ingrese el texto que desees encriptar o desencriptar</p>
      </div>
      <!-- Se muestra el texto encriptado y copiar -->
      <div class="section-right__text-copy">
        <textarea id="text-copy" class="section-right__textarea" placeholder="Ingrese texto aquí" readonly></textarea>        
        <!-- El atributo readonly: Este atributo especifica que el contenido del área de texto no puede ser modificado por el usuario. -->
        <button class="button section-right--button" onclick="textCopy()">Copiar</button>        
      </div>      
    </section>
  </main>

  <footer class="footer">
    <p>&copy Copyright PierreDev - 2024</p>
  </footer>

  <script src="./index.js"></script>

</body>
</html>
